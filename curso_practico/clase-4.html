<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/color_palette.css" />
    <link rel="stylesheet" href="./style/signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>YARD Sale</title>
  </head>
  <body>
    <div class="login">
      <div class="form-container">
        <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo" />
        <h1>My account</h1>
        <form action="/" class="form">
          <label for="text" class="label">Name</label>
          <input
            type="text"
            id="name"
            placeholder="Jhonny Fortuna"
            class="input input-email"
          />
          <label for="email" class="label">Email adress</label>
          <input
            type="text"
            id="email"
            placeholder="banana@web.com"
            class="input input-email"
          />
          <label for="password" class="label">Password</label>
          <input
            type="password"
            id="new-password"
            placeholder="************"
            class="input input-password"
          />
          <input type="submit" value="Create" class="primary-button" />
        </form>
      </div>
    </div>
  </body>
</html>
